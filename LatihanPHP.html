<!DOCTYPE html>
<html>
<head>
    <title>Tabel Perkalian 10 x 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: center;
        }
        th {

<body>

<table>
    <caption>Tabel Perkalian 10 x 10</caption>
    <thead>
        <tr>
            <th>x</th>
            <?php
                // Header kolom (1 sampai 10)
                for ($i = 1; $i <= 10; $i++) {
                    echo "<th>$i</th>";
                }
            ?>
        </tr>
    </thead>
    <tbody>
        <?php
            // Isi baris tabel
            for ($i = 1; $i <= 10; $i++) {
                echo "<tr>";
                echo "<th>$i</th>"; // Header baris
                for ($j = 1; $j <= 10; $j++) {
                    echo "<td>" . ($i * $j) . "</td>";
                }
                echo "</tr>";
            }
        ?>
    </tbody>
</table>

</body>
</html>
