<!DOCTYPE html>
<html>
<head>
    <title>Tabel Perkalian 10x10</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <caption>Tabel Perkalian 10 x 10</caption>
    <thead>
        <tr>
            <th>x</th>
            <?php
                // Baris kepala (1 sampai 10)
                for ($i = 1; $i <= 10; $i++) {
                    echo "<th>$i</th>";
                }
            ?>
        </tr>
    </thead>
    <tbody>
        <?php
            // Isi tabel
            for ($i = 1; $i <= 10; $i++) {
                echo "<tr>";
                echo "<th>$i</th>"; // Kolom pertama (angka baris)
                for ($j = 1; $j <= 10; $j++) {
                    echo "<td>" . ($i * $j) . "</td>";
                }
                echo "</tr>";
            }
        ?>
    </tbody>
</table>

</body>
</html>
