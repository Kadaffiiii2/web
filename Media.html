    /* Styling untuk halaman */
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #E2CEB1;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    /* Container utama */
    .container {
        width: 80%;
        max-width: 1000px;
        background-color: #E2CEB1;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        border-radius: 8px;
    }

    /* Header */
    header {
        background-color: #4B3619;
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 8px 8px 0 0;
    }

    header img {
        height: 60px;
    }

    /* Navigasi */
    nav ul {
        padding: 0;
        list-style: none;
        margin: 10px 0 0 0;
    }

    nav ul li {
        display: inline;
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
