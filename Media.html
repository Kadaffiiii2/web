<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belajar dengan Musik</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #1db954;
      margin-bottom: 2rem;
    }

    .music-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .music-card {
      background-color: #181818;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .music-card:hover {
      transform: scale(1.02);
    }

    .cover {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .music-info {
      padding: 1rem;
    }

    .title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .artist {
      color: #b3b3b3;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      background-color: #1db954;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
    }

    iframe {
      border: none;
      width: 100%;
      height: 80px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Musik Teman Belajar ðŸŽ§</h1>
  <div class="music-list" id="music-list"></div>

  <script>
    const songs = [
      {
        title: "paragraphs",
        artist: "Luke Chiang",
        embed: "https://open.spotify.com/embed/track/0B7XgkdvnjqMdM6I1Xn2lU",
        link: "https://open.spotify.com/track/0B7XgkdvnjqMdM6I1Xn2lU",
        cover: "https://i.scdn.co/image/ab67616d0000b27331a04715dc3ef25caa2672ca"
      },
      {
        title: "shouldn't be",
        artist: "Luke Chiang",
        embed: "https://open.spotify.com/embed/track/3vV3bCwz9RyXR4E6C0FUT6",
        link: "https://open.spotify.com/track/3vV3bCwz9RyXR4E6C0FUT6",
        cover: "https://i.scdn.co/image/ab67616d0000b2736aeea2c8ff85b15fa8fddae3"
      },
      {
        title: "anchor",
        artist: "Novo Amor",
        embed: "https://open.spotify.com/embed/track/2t0nsTYCxzkxjODKWzz2cP",
        link: "https://open.spotify.com/track/2t0nsTYCxzkxjODKWzz2cP",
        cover: "https://i.scdn.co/image/ab67616d0000b27324e5b44e1b20f09ab2e14ec5"
      },
      {
        title: "bundle of joy",
        artist: "Michael Giacchino",
        embed: "https://open.spotify.com/embed/track/6xkryXuiZU3604bYusDkdP",
        link: "https://open.spotify.com/track/6xkryXuiZU3604bYusDkdP",
        cover: "https://i.scdn.co/image/ab67616d0000b27325fbe5033f7b8fe810ad9752"
      },
      {
        title: "lights are on",
        artist: "Tom Rosenthal",
        embed: "https://open.spotify.com/embed/track/1WhsELxAoYkWLBeWytawzj",
        link: "https://open.spotify.com/track/1WhsELxAoYkWLBeWytawzj",
        cover: "https://i.scdn.co/image/ab67616d0000b2739e6bc7879c0e03d77d2c176d"
      }
    ];

    const container = document.getElementById("music-list");

    songs.forEach(song => {
      const card = document.createElement("div");
      card.className = "music-card";
      card.innerHTML = `
        <img src="${song.cover}" alt="${song.title}" class="cover"/>
        <div class="music-info">
          <div class="title">${song.title}</div>
          <div class="artist">${song.artist}</div>
          <div class="buttons">
            <a class="btn" href="${song.link}" target="_blank">ðŸŽµ Buka Spotify</a>
            <a class="btn" href="${song.link}" target="_blank">ðŸ’¾ Simpan</a>
          </div>
          <iframe src="${song.embed}" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
