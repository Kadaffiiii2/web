        }

            gap: 20px;
            justify-content: center;
        }

            background: #fdfdfd;
            padding: 15px;

            text-align: center;
            width: 220px;
        }

            height: 300px;

            border-radius: 8px;
        }

        .book-title {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .book-author {
            font-size: 14px;
            color: #555;
        }

        .book-description {
            font-size: 12px;
            margin: 5px 0 10px;
            color: #777;
        }

        .download-btn {
            display: block;
            padding: 8px;
            background: #4B3619;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 5px;
        }

        .download-btn:hover {
            background: #362511;
        }

        /* Event Section */
        .event-section {

            padding: 20px;

            border-radius: 8px;

            color: #4B3619;
        }

            gap: 20px;

            background: #fdfdfd;

        }

            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .event-title {
            margin: 10px 0;
            font-size: 14px;
            font-weight: bold;
        }

        .event-link {
            display: block;
            padding: 8px;
            background: #4B3619;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;

        .event-link:hover {

        }
