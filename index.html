<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Kadaffi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        /* Your existing CSS... */

        /* Updated Slider Styles */
        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .slider-nav {
            text-align: center;
            margin-top: 10px;
        }

        .slider-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .slider-dot:hover {
            transform: scale(1.2);
        }

        .slider-dot.active {
            background-color: #4B3619;
            transform: scale(1.2);
        }

        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(75, 54, 25, 0.8);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .slider-arrow:hover {
            background-color: rgba(75, 54, 25, 1);
            transform: translateY(-50%) scale(1.1);
        }

        .slider-arrow.left {
            left: 10px;
        }

        .slider-arrow.right {
            right: 10px;
        }

        /* Responsive slider arrows */
        @media (max-width: 768px) {
            .slider-arrow {
                width: 35px;
                height: 35px;
                font-size: 16px;
                opacity: 0.8;
                display: flex; /* Show on mobile too */
            }
            
            .slider-arrow.left {
                left: 5px;
            }
            
            .slider-arrow.right {
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Your existing HTML content... -->

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const books = [
            // Your existing books data...
        ];

        const events = [
            // Your existing events data...
        ];

        const bookList = document.getElementById("book-list");
        const eventList = document.getElementById("event-list");
        const sliderWrapper = document.getElementById("slider-wrapper");
        const sliderNav = document.getElementById("slider-nav");

        // Slider variables
        let currentSlide = 0;
        let slideInterval;
        let isAutoPlayEnabled = true;
        const slidesToShow = window.innerWidth > 768 ? 3 : 1; // Responsive - show fewer slides on mobile
        const slideWidth = 240; // Width of each slide (220px card + 20px gap)
        let touchStartX = 0;
        let touchEndX = 0;

        books.forEach(book => {
            const bookCard = document.createElement("div");
            bookCard.classList.add("book-card");

            bookCard.innerHTML = `
                <img src="${book.cover}" alt="${book.title}">
                <h3 class="book-title">${book.title}</h3>
                <p class="book-author">by ${book.author}</p>
                <p class="book-description">${book.description}</p>
                <a href="${book.file}" target="_blank" class="download-btn">Baca Disini</a>
            `;

            bookList.appendChild(bookCard);
        });

        // Create slider items
        events.forEach((event, index) => {
            const eventCard = document.createElement("div");
            eventCard.classList.add("event-card");
            eventCard.style.minWidth = `${slideWidth}px`;

            eventCard.innerHTML = `
                <img src="${event.image}" alt="${event.title}">
                <p class="event-title">${event.title}</p>
                <a href="${event.link}" target="_blank" class="event-link">Kunjungi Instagram</a>
            `;

            sliderWrapper.appendChild(eventCard);

            // Create dots for navigation
            const dot = document.createElement("span");
            dot.classList.add("slider-dot");
            if (index === 0) dot.classList.add("active");
            dot.addEventListener("click", () => {
                goToSlide(index);
                resetAutoSlideTimer(); // Reset timer when manually navigating
            });
            sliderNav.appendChild(dot);
        });

        // Also create regular event list (hidden on desktop)
        events.forEach(event => {
            const eventCard = document.createElement("div");
            eventCard.classList.add("event-card");

            eventCard.innerHTML = `
                <img src="${event.image}" alt="${event.title}">
                <p class="event-title">${event.title}</p>
                <a href="${event.link}" target="_blank" class="event-link">Kunjungi Instagram</a>
            `;

            eventList.appendChild(eventCard);
        });

        // Updated slider arrows with better icons
        const leftArrow = document.querySelector('.slider-arrow.left');
        const rightArrow = document.querySelector('.slider-arrow.right');
        
        if (leftArrow && rightArrow) {
            leftArrow.innerHTML = '&#10094;'; // Left arrow character
            rightArrow.innerHTML = '&#10095;'; // Right arrow character
        }

        // Initialize slider
        function initSlider() {
            updateSlider();
            startAutoSlide();
            
            // Pause auto slide on user interaction
            sliderWrapper.addEventListener("mouseenter", pauseAutoSlide);
            sliderWrapper.addEventListener("mouseleave", startAutoSlide);
            
            // Add touch support
            sliderWrapper.addEventListener("touchstart", handleTouchStart, { passive: true });
            sliderWrapper.addEventListener("touchmove", handleTouchMove, { passive: true });
            sliderWrapper.addEventListener("touchend", handleTouchEnd, { passive: true });
            
            // Handle arrow keys
            document.addEventListener("keydown", handleKeyNavigation);
            
            // Add click events to arrows (redundant but explicit)
            const leftArrow = document.querySelector('.slider-arrow.left');
            const rightArrow = document.querySelector('.slider-arrow.right');
            
            if (leftArrow) leftArrow.addEventListener("click", function() {
                prevSlide();
                resetAutoSlideTimer();
            });
            
            if (rightArrow) rightArrow.addEventListener("click", function() {
                nextSlide();
                resetAutoSlideTimer();
            });
        }

        function updateSlider() {
            // Adjust slidesToShow based on current window width for better responsiveness
            const currentSlidesToShow = window.innerWidth > 768 ? 3 : 1;
            const maxSlides = Math.max(0, events.length - currentSlidesToShow);
            currentSlide = Math.min(Math.max(0, currentSlide), maxSlides);
            
            const translateX = -currentSlide * slideWidth;
            sliderWrapper.style.transform = `translateX(${translateX}px)`;
            
            // Add smooth animation effect
            sliderWrapper.style.transition = "transform 0.6s ease-in-out";
            
            // Update dots
            const dots = document.querySelectorAll(".slider-dot");
            dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === currentSlide);
            });
        }

        function nextSlide() {
            const currentSlidesToShow = window.innerWidth > 768 ? 3 : 1;
            const maxSlides = Math.max(0, events.length - currentSlidesToShow);
            currentSlide = (currentSlide < maxSlides) ? currentSlide + 1 : 0;
            updateSlider();
        }

        function prevSlide() {
            const currentSlidesToShow = window.innerWidth > 768 ? 3 : 1;
            const maxSlides = Math.max(0, events.length - currentSlidesToShow);
            currentSlide = (currentSlide > 0) ? currentSlide - 1 : maxSlides;
            updateSlider();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        function startAutoSlide() {
            if (isAutoPlayEnabled) {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, 4000); // Change slide every 4 seconds
            }
        }

        function pauseAutoSlide() {
            clearInterval(slideInterval);
        }
        
        function resetAutoSlideTimer() {
            pauseAutoSlide();
            startAutoSlide();
        }
        
        // Handle touch events for swipe
        function handleTouchStart(e) {
            pauseAutoSlide();
            touchStartX = e.touches[0].clientX;
        }
        
        function handleTouchMove(e) {
            touchEndX = e.touches[0].clientX;
        }
        
        function handleTouchEnd() {
            if (touchStartX - touchEndX > 50) {
                // Swipe left - go to next slide
                nextSlide();
            } else if (touchEndX - touchStartX > 50) {
                // Swipe right - go to previous slide
                prevSlide();
            }
            resetAutoSlideTimer();
        }
        
        // Handle keyboard navigation
        function handleKeyNavigation(e) {
            if (e.key === "ArrowLeft") {
                prevSlide();
                resetAutoSlideTimer();
            } else if (e.key === "ArrowRight") {
                nextSlide();
                resetAutoSlideTimer();
            }
        }

        // Initialize slider
        initSlider();

        // Handle resize for responsive behavior
        function handleResize() {
            if (window.innerWidth > 768) {
                eventList.style.display = "none";
                sliderWrapper.parentElement.style.display = "block";
            } else {
                eventList.style.display = "flex";
                sliderWrapper.parentElement.style.display = "none";
            }
            
            // Update slider position for new screen size
            updateSlider();
        }

        window.addEventListener("resize", handleResize);
        handleResize(); // Initial check
    });

    // Your existing hamburger menu functions...
    function toggleMenu() {
        const hamburger = document.querySelector('.hamburger-menu');
        const mobileNav = document.getElementById('mobileNav');
        
        hamburger.classList.toggle('change');
        
        if (mobileNav.style.display === 'block') {
            mobileNav.style.display = 'none';
            document.body.style.overflow = 'auto'; // Enable scrolling again
        } else {
            mobileNav.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }
    }

    // Toggle Dropdown in Mobile Menu
    function toggleDropdown(element) {
        const parent = element.parentElement;
        parent.classList.toggle('dropdown-active');
    }
    </script>
</body>
</html>
